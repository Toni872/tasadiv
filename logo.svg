<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icono de Banco: Edificio con Columnas (un poco más grande) -->
  <g id="logo-icon" transform="translate(0, 6)">
    <defs>
      <!-- Gradiente metálico dorado -->
      <linearGradient id="metallicGold" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#FFED4E;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#DAA520;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
      </linearGradient>
      <!-- Sombra para efecto 3D -->
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
      </filter>
    </defs>

    <!-- Base del edificio bancario -->
    <rect x="3" y="20" width="18" height="12" fill="url(#metallicGold)" stroke="#8B7355" stroke-width="1" filter="url(#shadow)"/>

    <!-- Techo triangular -->
    <polygon points="3,20 12,10 21,20" fill="url(#metallicGold)" stroke="#8B7355" stroke-width="1"/>

    <!-- Columnas clásicas -->
    <rect x="5" y="14" width="2" height="16" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>
    <rect x="9" y="14" width="2" height="16" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>
    <rect x="13" y="14" width="2" height="16" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>
    <rect x="17" y="14" width="2" height="16" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>

    <!-- Capiteles de las columnas -->
    <rect x="4" y="12" width="4" height="2" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>
    <rect x="8" y="12" width="4" height="2" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>
    <rect x="12" y="12" width="4" height="2" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>
    <rect x="16" y="12" width="4" height="2" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.5"/>

    <!-- Puerta central -->
    <rect x="10" y="26" width="4" height="6" fill="#2C2C2C" stroke="#8B7355" stroke-width="1"/>
  </g>

  <!-- Texto Dorado: TasaDiv -->
  <g id="logo-text" transform="translate(28, 0)">
    <!-- Tasa -->
    <text x="0" y="22" fill="url(#metallicGold)" font-family="serif" font-size="18" font-weight="700">Tasa</text>
    <!-- Div -->
    <text x="0" y="40" fill="#DAA520" font-family="serif" font-size="16" font-weight="600">Div</text>
  </g>
</svg>
